<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Her Universe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="paralax">
    <img src="stars.png" id="stars">
    <img src="meteorid.png" id="meteorid">
    <img src="rocket.png" id="rocket">
    <h1 id="text">Eren <br>and a million galaxies of her girlish behavior</h1>
    <a href="#" id="button">Explore</a>
  </div>

  <div class="description">
    <h2>Tiny Description about her</h2><br>
    <p>as the title describes the little girl with her behavior that makes the entire galaxy bright because of the beautiful light she has.</p>
  </div>

  <!-- Audio section -->
  <audio id="bg-music" autoplay loop preload="auto">
    <source src="lagu-lite-superhemat.mp3" type="audio/mpeg">
    <source src="lagu-lite-superhemat.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>

  <script>
    // ðŸ”Š Fix autoplay di mobile (butuh interaksi dulu)
    document.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      if (audio.paused) {
        audio.play().catch(err => console.log('Autoplay blocked:', err));
      }
    });
  </script>
</body>
</html>
